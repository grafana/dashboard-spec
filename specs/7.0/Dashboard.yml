Dashboard:
  type: object
  required:
    - title
  properties:
    alert:
      $ref: "Alert.yml#/alert"
    annotations:
      type: object
      properties:
        list:
          title: Annotation
          type: array
          items:
            $ref: '#/annotation'
    description:
      type: string
    editable:
      type: boolean
      default: true
    graphTooltip:
      type: integer
      default: 0
    id:
      type: integer
      readOnly: true
    panels:
      type: array
      items:
        type: object
      readOnly: true
    refresh:
      type: string
    schemaVersion:
      type: integer
      default: 25
    style:
      type: string
      default: dark
    tags:
      type: array
      items:
        type: string
      default: []
    templating:
      type: object
      properties:
        list:
          title: Template
          type: array
          items:
            type: object
    time:
      type: object
      properties:
        from:
          type: string
          default: now-6h
        to:
          type: string
          default: now
      default:
        from: now-6h
        to: now
    timepicker:
      $ref: '#/timepicker'
    timezone:
      type: string
    title:
      type: string
    uid:
      type: string
    version:
      type: string
      readOnly: true

annotation:
  type: object
  properties:
    builtIn:
      type: integer
      default: 0
      readOnly: true
    datasource:
      type: string
      default: default
    enable:
      type: boolean
      default: true
    hide:
      type: boolean
      default: false
    iconColor:
      type: string
    name:
      type: string
    rawQuery:
      type: string
    showIn:
      type: integer
      default: 0

timepicker:
  type: object
  properties:
    hidden:
      type: boolean
      default: false
    refresh_intervals:
      type: array
      items:
        type: string
      default:
        - 5s
        - 10s
        - 30s
        - 1m
        - 5m
        - 15m
        - 30m
        - 1h
        - 2h
        - 1d
