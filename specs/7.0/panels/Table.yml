Table:
  allOf:
    - $ref: '_panel.yml#/panel'
    - type: object
      properties:
        fieldConfig:
          $ref: '#/fieldConfig'
        options:
          $ref: '#/options'
        transformations:
          $ref: '#/transformations'
        type:
          type: string
          default: 'table'
          readOnly: true

custom:
  type: object
  properties:
    width:
      type: integer

defaults:
  type: object
  properties:
    custom:
      $ref: '#/custom'
    displayName:
      type: string
    links:
      title: Data Links
      type: array
      items:
        $ref: '_link.yml#/link'
    mappings:
      type: array
      items:
        $ref: '_mapping.yml#/mapping'
    max:
      type: integer
    min:
      type: integer
    noValue:
      type: string
    thresholds:
      $ref: '_threshold.yml#/threshold'
    unit:
      type: string
      default: short

fieldConfig:
  type: object
  properties:
    defaults:
      $ref: '#/defaults'
    overrides:
      type: array
      items:
        $ref: '_override.yml#/override'

options:
  type: object
  properties:
    showHeader:
      type: boolean
      default: true

transformations:
  type: array
  items:
    type: object
    description: |-
      Transformations process the result set of a query before itâ€™s passed on for visualization.
      They allow you to rename fields, join separate time series together, do math across queries,
      and more. For users, with numerous dashboards or with a large volume of queries,
      the ability to reuse the query result from one panel in another panel can be a huge performance gain.
    properties:
      id:
        type: string
      options:
        type: object

