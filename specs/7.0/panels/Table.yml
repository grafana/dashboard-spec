Table:
  allOf:
    - $ref: '_panel.yml#/panel'
    - type: object
      properties:
        fieldConfig:
          $ref: '#/fieldConfig'
        options:
          $ref: '#/options'
        transformations:
          $ref: '#/transformations'
        type:
          type: string
          default: 'table'
          readOnly: true

custom:
  type: object
  properties:
    width:
      type: integer

defaults:
  type: object
  properties:
    custom:
      $ref: '#/custom'
    displayName:
      type: string
    links:
      title: Data Links
      type: array
      items:
        $ref: '_link.yml#/link'
    mappings:
      type: array
      items:
        $ref: '_mapping.yml#/mapping'
    max:
      type: integer
    min:
      type: integer
    noValue:
      type: string
    thresholds:
      $ref: '_threshold.yml#/threshold'
    unit:
      type: string
      default: short

fieldConfig:
  type: object
  properties:
    defaults:
      $ref: '#/defaults'
    overrides:
      type: array
      items:
        $ref: '_override.yml#/override'

options:
  type: object
  properties:
    showHeader:
      type: boolean
      default: true

transformations:
  type: array
  items:
    $ref: '_transformation.yml#/transformation'
