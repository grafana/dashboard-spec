Stat:
  allOf:
    - $ref: '_panel.yml#/panel'
    - type: object
      properties:
        fieldConfig:
          $ref: '#/fieldConfig'
        options:
          $ref: '#/options'
        transformations:
          $ref: '#/transformations'
        type:
          type: string
          default: 'stat'
          readOnly: true

defaults:
  type: object
  properties:
    custom:
      type: object
      default: {}
    links:
      title: Data Links
      type: array
      items:
        $ref: '_link.yml#/link'
    mappings:
      type: array
      items:
        $ref: '_mapping.yml#/mapping'
    max:
      type: integer
    min:
      type: integer
    thresholds:
      $ref: '_threshold.yml#/threshold'
    unit:
      type: string

fieldConfig:
  type: object
  properties:
    defaults:
      $ref: '#/defaults'
    overrides:
      type: array
      items:
        $ref: '_override.yml#/override'

options:
  type: object
  properties:
    colorMode:
      type: string
      default: value
    graphMode:
      type: string
      default: none
    justifyMode:
      type: string
      default: auto
    orientation:
      type: string
      default: auto
    reduceOptions:
      type: object
      properties:
        calcs:
          type: array
          items:
            type: string
          default:
            - mean
        fields:
          type: string
        values:
          type: boolean
          default: false
    textMode:
      type: string
      default: auto

transformations:
  type: array
  items:
    type: object
    description: |-
      Transformations process the result set of a query before itâ€™s passed on for visualization.
      They allow you to rename fields, join separate time series together, do math across queries,
      and more. For users, with numerous dashboards or with a large volume of queries,
      the ability to reuse the query result from one panel in another panel can be a huge performance gain.
    properties:
      id:
        type: string
      options:
        type: object
